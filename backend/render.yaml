services:
  - type: web
    name: backend
    runtime: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate && python manage.py create_admin
    startCommand: gunicorn core.wsgi:application
    envVars:
      - key: DEBUG
        value: "False"
      - key: SECRET_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: "your-backend.onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: "admin"
      - key: ADMIN_EMAIL
        value: "admin@example.com"
      - key: ADMIN_PASSWORD
        generateValue: true
      - key: CORS_ALLOWED_ORIGINS
        value: "https://your-frontend.vercel.app"
    
databases:
  - name: postgres-db
    engine: postgres
    ipAllowList: []